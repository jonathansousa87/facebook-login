<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>

    <main class="facebook-wrapper">
        <article class="facebook-left">
            <h1>facebook</h1>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </article>
        <article class="facebook-right">
            <form action="">
                <input type="email" placeholder="Email ou telefone">
                <input type="password" placeholder="senha">
                <button>Entrar</button>
                <div class="facebook-link"><a href="#">Esqueceu a senha?</a></div>
                <div class="novaconta"><button class="btn-novaconta">Criar nova conta</button></div>
            </form>
            <span class="new-page"><a href=""><strong>Criar uma Página</strong></a> para uma celebridade, banda ou empresa.</span>
        </article>
    </main>

</body>

</html>
